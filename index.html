<!DOCTYPE html>
<html>
    <head>
        <title>Google-Homepage</title>

        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial=scale-1">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>

    <body>
        <div id="viewport">

            <header>
            <!-- Nav-Bar -->
            <div id="nav-bar">

                <div class="left-bar">
                    <div>
                        <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                    </div>
                    <div>
                        <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&h1=en-US">Store</a>
                    </div>
                </div>

                <div class="right-bar">
                    <div class="gmail-images">
                        <div id="gm">
                            <a href="http://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                        </div>
                        <div id="im">
                            <a href="https://www.google.com/imghp?h1=en&tab=wi&ogbl">Images</a>
                        </div>
                    </div>

                    <div id="ga">
                        <div id="google-apps">
                            <a href="https://www.google.com/intl/en/about/products?tab=rh" title="Google Apps"><img id ="app-image" src="appdrawer.png"></a>
                        </div>
                        <div id="si">
                            <button>
                                <a href="https://accounts.google.com/ServicesLogin?h1=en&passive=true&continue=https://www.google.com">Sign In</a>
                            </button>
                        </div>
                    </div>

                </div>

            </div>
            </header>

            <!-- Google Search Heading-->
            <div id="heading">
                <span>
                    <section class="glogo">
                        <div id="google-logo">
                            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
                        </div>
                        <div class="search">
                            <div class="search-border">
                                <div class="image-size">
                                    <span class="s-icon">
                                    <img class="search-icon" src="searchicon.png">
                                    </span>
                                </div>
                                <input type="search">
                                <div class="mic-image">
                                    <span class="m-icon">
                                        <img class="mic-icon" src="micicon.png">
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Google Search Buttons-->
                        <div class="search-buttons">
                            <div id="searching">
                                <input value="Google Search" aria-label="Google Search" name="btnk" type="submit">
                            </div>
                            <div id="lucky">
                                <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit">
                            </div>
                        </div>

                    </section>
                </span>

            </div>

        </div>

        <!-- Footer Section -->
        <div id="footer">
            <nav>
            <div class="footer-left">
                <div id="advertising">
                    <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </div>
                <div id="business">
                    <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-aw-a-g4sb_test_2a!o2&gmbsrc=us-en_US-et-z-z-gmb-s-z-r~sb-g4sb_test_2a-u&utm_content=g4sb_test_2a&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1&utm_expid=.1tzV7EbIReimh-7EIKk4yw.2&utm_referrer=https%3A%2F%2Fwww.google.com%2F#!/#%3Fmodal_active=none">Business</a>
                </div>
                <div id="how">
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </div>
            </div>
            <div class="footer-right">
                <div id="privacy">
                    <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
                </div>
                <div id="terms">
                    <a href="https://policies.google.com/terms?fg=1">Terms</a>
                </div>
                <div id="settings">
                    <a href="#">Settings</a>
                </div>
            </div>
            </nav>
        </div>

    </body>
</html>
